<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskManager-Home</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <p>Masai-Task-Manager</p>
        <p><a href="./home.html">Home</a></p>
        <p><a href="./deleted.html">Deleted Tasks</a></p>
      </nav>
    </header>
    
    <div id="container">
      <div class="left">
        <input type="text" id="taskName"/>
        <br>
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option></select
        >
        <br>
        <button>Create Task</button>
      </div>
      <div class="right">
        <table>
          <thead> 
            <tr>
              <th>Name</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <script src="./home.js"></script>
</html>
