<head>
  <!-- 1. Character encoding -->
  <meta charset="UTF-8" />

  <!-- 2. Viewport for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 3. Page description (helps with SEO) -->
  <meta
    name="description"
    content="Student Activity Tracker - Track tasks, study time, and more."
  />

  <!-- 4. Keywords for SEO -->
  <meta
    name="keywords"
    content="student, activity, tracker, pomodoro, study, tasks"
  />

  <!-- 5. Author -->
  <meta name="author" content="Your Name" />

  <!-- 6. Theme color for browser bar (mobile) -->
  <meta name="theme-color" content="#ffffff" />

  <!-- 7. Refresh page every 30 seconds (example only) -->
  <meta http-equiv="refresh" content="30" />
</head>
